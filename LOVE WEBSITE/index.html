<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Invitation</title>

  <!-- Bootstrap and Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- LineIcons -->
  <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">

  <!-- Date Picker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <link rel="stylesheet" href="/style.css" />

  <style>
     .btn-no {
            position: absolute;
            transition: all 0.5s ease;
        }
        .btn-yes {
            position: relative;
            left: -100px; /* Move 100px to the left */
        }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="text-center p-4">
    <img src="/Images/2.gif" height="300" width="auto" id="image"/>
    <h3 class="text-white mb-4 mt-2" id="text">Hi Love, Will you be my valentine?</h3>
    <div class="text-center button-group">
        <button class="btn btn-success btn-yes" id="btn-yes">Yes</button>
        <button class="btn btn-danger btn-no" id="noButton">No</button>
    </div>
  </div>

   <!-- Time Picker Form -->
  <div class="hide-select-time" style="display: none;">
    <div class="form-group">
      <h5 for="time-picker" class="text-light">What time should I pick you up, Love?</label>
      <input type="text" id="time-picker" class="form-control mt-2" placeholder="Pick a time">
      <button type="button" class="btn btn-success w-100 mt-2">Submit</button>
    </div>
  </div>

  <!-- Flatpickr -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.min.js"></script>

  <!-- Bootstrap Bundle (includes Popper) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>

  <script src="/javascript.js"></script>
</body>
</html>
